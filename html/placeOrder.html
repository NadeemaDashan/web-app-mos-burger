<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> MOS BURGER (Place Order)</title>
    <link rel="stylesheet" href="../css/placeOrder.css">
    <link rel="icon" href=
            "https://upload.wikimedia.org/wikipedia/commons/thumb/9/97/MOS-Burger-Logo.svg/1200px-MOS-Burger-Logo.svg.png"
          type="image/x-icon">
    <link href='https://fonts.googleapis.com/css?family=Jaldi' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Jockey One' rel='stylesheet'>
</head>
<body>
<div class="img-container">
    <!--    nav bar with MOS BURGER  start-->
    <div class="nav">
        <div class="nav-bar-txt">
            <h1 id="txt-icon">MOS</h1>
        </div>
    </div>
    <!--    nav bar with MOS BURGER  end-->
    <!--    sign up and login buttons start-->
    <div class="log-in-selection">
        <button id="btn-log-in">LOG IN</button>
    </div>
    <!--    sign up and login buttons end-->
<!--    Login container with credentials start-->
    <div class="login-container">
        <label for="fld-full-name"></label><input id="fld-full-name" type="text" placeholder="  Full Name"><br>
        <label for="fld-country-code"></label><input id="fld-country-code" type="text" placeholder="  +94">
        <label for="fld-contact-no"></label><input id="fld-contact-no" type="text" placeholder="  Contact.No"><br>
        <label for="fld-email"></label><input id="fld-email" type="text" placeholder="  Email Address"><br>

        <div class="btn-registration">
            <button id="btn-place-order">Place Order</button>
        </div>
    </div>
<!--    login container with credentials-->
</div>
<script src="../js/app.js"></script>
</body>
</html>
