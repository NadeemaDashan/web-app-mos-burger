<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MOS BURGER (Employee signup)</title>
    <link rel="stylesheet" href="../css/employeeSignUp.css">
    <link rel="icon" href=
          "https://upload.wikimedia.org/wikipedia/commons/thumb/9/97/MOS-Burger-Logo.svg/1200px-MOS-Burger-Logo.svg.png"
        type="image/x-icon">
   <link href='https://fonts.googleapis.com/css?family=Jaldi' rel='stylesheet'>
   <link href='https://fonts.googleapis.com/css?family=Jockey One' rel='stylesheet'>
</head>
<body>
  <div class="img-container">
      <!-- mos burger logo and home icon start-->
      <div class="nav">
          <div class="nav-bar-txt">
              <h1 id="txt-icon">MOS</h1>
              <p id="administration">ADMINISTRATION</p>
          </div>
          <div class="nav-content-icon">
              <img id="icon-home" src="../resources/Home.svg" alt="icon-home">
          </div>
      </div>
      <!-- mos burger logo and home icon end-->
<!--      employee add remove selection buttons-->
      <div class="employee-add-remove">
          <button id="btn-add">ADD</button>
          <button id="btn-remove">REMOVE</button>
      </div>
      <!--      employee add remove selection buttons-->
<!--      employee add credentials start -->
      <div class="login-container">
          <label for="fld-full-name"></label><input id="fld-full-name" type="text" placeholder="  Full Name"><br>
          <label for="fld-country-code"></label><input id="fld-country-code" type="text" placeholder="  +94">
          <label for="fld-contact-no"></label><input id="fld-contact-no" type="text" placeholder="  Contact.No"><br>
          <label for="fld-employee-id"></label><input id="fld-employee-id" type="text" placeholder="  Employee ID"><br>
          <label for="fld-password"></label><input id="fld-password" type="password" placeholder="  password">
<!--            employee add credential remove-->
<!--          employee add button start-->
          <div class="btn-add-employee">
              <button id="btn-log-in" onclick="signupEmployees()">ADD</button>
          </div>
<!--            employee add button end-->
      </div>
  </div>
<script src="../js/app.js"></script>
</body>
</html>
